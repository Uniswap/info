<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jelly Swap Stats</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jelly Swap Insights" />
    <meta name="description" content="Trust the numbers" />
    <meta name="image" content="./Jelly-cover.jpg" />
    <meta
      name="keywords"
      content="jelly swap, atomic, swap, jelly, swap, blockchain, dapp, ae, aeternity, cross-chain, btc, eth"
    />

    <!-- Open Graph / Facebook -->

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stats.jelly.market/" />
    <meta property="og:title" content="Jelly Swap Insights" />
    <meta property="og:description" content="Trust the numbers" />
    <meta property="og:image" content="https://i.ibb.co/KK8r0pJ/Jelly-cover.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stats.jelly.market/" />
    <meta property="twitter:title" content="Jelly Swap Insights" />
    <meta property="twitter:description" content="Trust the numbers" />
    <meta property="twitter:image" content="https://i.ibb.co/KK8r0pJ/Jelly-cover.jpg" />

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Jelly Swap Insights" />
    <meta itemprop="description" content="Trust the numbers" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" />
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
